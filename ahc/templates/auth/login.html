{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
	<label for="playername">Player</label>
	<input name="playername" id="playername" required>
	<label for="investigator_id">Investigator</label>
	<select name="investigator_id" id="investigator_id" required>
		{% for i in investigators %}
		<option value='{{ i.id }}'>{{ i.name }}</option>
		{% endfor %}
	</select>
	<input type="submit" value="Log In">
</form>
{% endblock %}
